<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARC 2026 Calendar</title>
    <meta name="theme-color" content="#FFFFFF">
    <meta name="description" content="ARC 2026 Blockchain Events Calendar">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #FAFAFA;
            --bg-secondary: #FFFFFF;
            --bg-card: #FFFFFF;
            --bg-card-hover: #F5F5F5;
            --text-primary: #111111;
            --text-secondary: #666666;
            --text-muted: #999999;
            --accent-purple: #9945FF;
            --accent-cyan: #14F195;
            --accent-gradient: linear-gradient(135deg, #9945FF 0%, #14F195 100%);
            --border-color: #E5E5E5;
            --stellar-purple: #9945FF;
            --stellar-cyan: #14F195;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Space Grotesk', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            min-height: 100vh;
            color: var(--text-primary);
            line-height: 1.6;
        }
        
        /* Background Pattern */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 20%, rgba(153, 69, 255, 0.06) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(20, 241, 149, 0.04) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }
        
        header {
            background: linear-gradient(180deg, rgba(153, 69, 255, 0.08) 0%, transparent 100%);
            padding: 40px 20px;
            text-align: center;
            border-bottom: 1px solid var(--border-color);
            position: relative;
            z-index: 1;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 8px;
        }
        
        .logo-icon {
            width: 48px;
            height: 48px;
            background: var(--accent-gradient);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
        
        h1 {
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: -0.02em;
        }
        
        .subtitle {
            color: var(--text-secondary);
            font-size: 0.95rem;
            margin-top: 4px;
        }
        
        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 24px;
            flex-wrap: wrap;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.5rem;
            font-weight: 600;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .stat-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        
        .legend {
            display: flex;
            justify-content: center;
            gap: 30px;
            padding: 20px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            flex-wrap: wrap;
            position: relative;
            z-index: 1;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }
        
        .legend-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }
        
        .legend-dot.stellar { 
            background: var(--stellar-purple);
            box-shadow: 0 0 10px var(--stellar-purple);
        }
        
        .legend-dot.attending { 
            background: var(--stellar-cyan);
            box-shadow: 0 0 10px var(--stellar-cyan);
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 30px 20px;
            position: relative;
            z-index: 1;
        }
        
        .month {
            margin-bottom: 40px;
        }
        
        .month-header {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            padding-bottom: 8px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .month-number {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            color: var(--text-muted);
            background: var(--bg-card);
            padding: 4px 10px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
        }
        
        .event {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 12px;
            border: 1px solid var(--border-color);
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }
        
        .event::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 3px;
            background: var(--border-color);
            transition: all 0.2s ease;
        }
        
        .event:hover {
            background: var(--bg-card-hover);
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.3);
        }
        
        .event.stellar::before {
            background: var(--stellar-purple);
            box-shadow: 0 0 20px var(--stellar-purple);
        }
        
        .event.attending::before {
            background: var(--stellar-cyan);
            box-shadow: 0 0 20px var(--stellar-cyan);
        }
        
        .event-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .event-name {
            font-weight: 600;
            font-size: 1.05rem;
            flex: 1;
            min-width: 200px;
        }
        
        .event-date {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            color: var(--text-secondary);
            background: rgba(255,255,255,0.05);
            padding: 6px 14px;
            border-radius: 8px;
            white-space: nowrap;
            border: 1px solid var(--border-color);
        }
        
        .event-location {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .event-contact {
            font-size: 0.8rem;
            color: var(--accent-purple);
            margin-bottom: 12px;
            font-family: 'JetBrains Mono', monospace;
        }
        
        .event-url {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: rgba(153, 69, 255, 0.15);
            color: var(--accent-purple);
            padding: 8px 16px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 500;
            transition: all 0.2s;
            border: 1px solid rgba(153, 69, 255, 0.3);
        }
        
        .event-url:hover {
            background: rgba(153, 69, 255, 0.25);
            border-color: var(--accent-purple);
        }
        
        /* Tags */
        .tag {
            display: inline-block;
            font-size: 0.65rem;
            font-weight: 600;
            padding: 3px 8px;
            border-radius: 4px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-left: 8px;
        }
        
        .tag.stellar {
            background: rgba(153, 69, 255, 0.2);
            color: var(--stellar-purple);
        }
        
        .tag.attending {
            background: rgba(20, 241, 149, 0.15);
            color: var(--stellar-cyan);
        }
        
        .install-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--accent-gradient);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(153, 69, 255, 0.3);
            display: none;
            z-index: 100;
            font-family: 'Space Grotesk', sans-serif;
        }
        
        .install-btn.show {
            display: block;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { box-shadow: 0 4px 20px rgba(153, 69, 255, 0.4); }
            50% { box-shadow: 0 4px 30px rgba(153, 69, 255, 0.6); }
        }
        
        footer {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-muted);
            font-size: 0.8rem;
            border-top: 1px solid var(--border-color);
            position: relative;
            z-index: 1;
        }
        
        footer a {
            color: var(--accent-purple);
            text-decoration: none;
        }
        
        @media (max-width: 600px) {
            header {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .stats-bar {
                gap: 25px;
            }
            
            .event-header {
                flex-direction: column;
            }
            
            .month {
                margin-bottom: 30px;
            }
            
            .container {
                padding: 20px 15px;
            }
        }
    </style>
</head>

        function renderCalendar() {
            const calendar = document.getElementById('calendar');
            let currentMonth = '';
            
            events.forEach(event => {
                if (event.month !== currentMonth) {
                    currentMonth = event.month;
                    const monthDiv = document.createElement('div');
                    monthDiv.className = 'month';
                    monthDiv.innerHTML = `
                        <div class="month-header">
                            ${currentMonth}
                            <span class="month-number">${event.monthNum}</span>
                        </div>
                    `;
                    calendar.appendChild(monthDiv);
                }
                
                const eventDiv = document.createElement('div');
                eventDiv.className = `event ${event.type || ''}`;
                
                let tag = '';
                if (event.type === 'stellar') tag = '<span class="tag stellar">Stellar</span>';
                if (event.type === 'attending') tag = '<span class="tag attending">Attending</span>';
                
                eventDiv.innerHTML = `
                    <div class="event-header">
                        <span class="event-name">${event.name} ${tag}</span>
                        <span class="event-date">${event.date}</span>
                    </div>
                    <div class="event-location">üìç ${event.location}</div>
                    ${event.contact ? `<div class="event-contact">‚Üí ${event.contact}</div>` : ''}
                    ${event.url ? `<a href="${event.url}" target="_blank" class="event-url">‚Üó Event Link</a>` : ''}
                `;
                calendar.appendChild(eventDiv);
            });
        }
        
        renderCalendar();
        
        // PWA Install
        let deferredPrompt;
        const installBtn = document.getElementById('installBtn');
        
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installBtn.classList.add('show');
        });
        
        installBtn.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                deferredPrompt = null;
                installBtn.classList.remove('show');
            }
        });
        
        // Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
</html>
